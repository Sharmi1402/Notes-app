<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Notes â€” Frontend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">ğŸ§  Smart Notes</div>
      <div class="top-actions">
        <input id="searchInput" type="search" placeholder="Search notes..." />
        <select id="tagFilter">
          <option value="">â€” All tags â€”</option>
        </select>
        <button id="themeToggle" title="Toggle theme">ğŸŒ™</button>
      </div>
    </header>

    <main>
      <section class="composer">
        <input id="noteTitle" type="text" placeholder="Title (required)" />
        <input id="noteTags" type="text" placeholder="Tags (comma-separated, optional)" />
        
        <div class="voice-input">
          <textarea id="noteBody" placeholder="Write your note..." rows="5"></textarea>
          <div class="voice-controls">
            <button id="voiceBtn" title="Start voice input">ğŸ¤</button>
            <span id="listeningIndicator" class="hidden">ğŸ™ï¸ Listening...</span>
          </div>
        </div>

        <div class="composer-actions">
          <div class="left">
            <button id="saveBtn">Save</button>
            <button id="clearBtn" class="secondary">Clear</button>
          </div>
          <div class="right">
            <button id="exportBtn" class="secondary">Export JSON</button>
            <label class="importLabel">
              <input id="importFile" type="file" accept="application/json" />
              Import
            </label>
          </div>
        </div>
      </section>

      <section class="lists">
        <h3>Pinned</h3>
        <div id="pinnedList" class="notes-grid"></div>

        <h3>All Notes</h3>
        <div id="notesList" class="notes-grid"></div>
      </section>
    </main>

    <footer>
      <div>
        <button id="clearAllBtn" class="danger">Clear All Notes</button>
        <small class="muted">Notes saved locally in your browser (localStorage).</small>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
